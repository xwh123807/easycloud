<!-- <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header> -->
<div class="row">
	<div class="col col-xl-12 col-lg-12">
		<div class="card mb-3">
			<div class="card-header">Docker Images</div>
			<div class="card-block table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody *ngIf="repos">
						<tr *ngFor="let repo of repos">
							<th scope="row">1</th>
							<td>{{repo}}</td>
							<td><a [routerLink]="['.', repo]">View Detail</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
