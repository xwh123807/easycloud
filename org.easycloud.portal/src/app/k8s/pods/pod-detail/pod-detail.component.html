<div class="row" *ngIf="pod">
	<div class="col col-xl-6 col-lg-6"
		*ngFor="let item of pod.metrics">
		<app-cpu-chart [metrics]="item"></app-cpu-chart>
	</div>
</div>

<div class="row">
	<div class="col col-xl-12 col-lg-12">
		<div class="card mb-3">
			<div class="card-header">Details</div>
			<div class="card-block table-responsive" *ngIf="pod">
				<div col-md-4>
					<div class="">
						<label>Name:</label>{{pod.objectMeta.name}}
					</div>
					<div class="">
						<label>Namespace:</label>{{pod.objectMeta.namespace}}
					</div>
					<div class="">
						<label>Labels:</label><app-labels [labels]="pod.objectMeta.labels"></app-labels>
					</div>
					<div class="">
						<label>Creation time:</label>{{pod.objectMeta.creationTimestamp}}
					</div>
					<div class="">
						<label>Status:</label>{{pod.podPhase}}
					</div>
					<div class="">
						<label>Node:</label>{{pod.nodeName}}
					</div>
					<div class="">
						<label>IP:</label>{{pod.podIP}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col col-xl-12 col-lg-12">
		<div class="card mb-3">
			<div class="card-header">Containers</div>
			<div class="card-block table-responsive" *ngIf="pod">
				<div class="col-md-12" *ngFor="let item of pod.containers">
					<div class="">
						<span>{{item.name}}</span>
					</div>
					<div class="">
						<label>Image:</label>{{item.image}}
					</div>
					<div class="">
						<label>Environment variables:</label>{{item.env | json}}
					</div>
					<div class="">
						<label>Commands:</label>{{item.commands | json}}
					</div>
					<div class="">
						<label>Args:</label>{{item.args | json}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<app-event-list *ngIf="pod" [eventList]="pod.eventList"></app-event-list>
